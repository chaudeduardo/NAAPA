<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de itinerâncias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="box">
    <form action="https://api.sheetmonkey.io/form/m95gX5Fkvef7L6ZHtjADFB" id="formsregistro" method="POST" autocomplete="off" onsubmit="return validarFormulario();">
        <h1><b>Itinerância</b></h1>

        <div class="container">
            <select class="inputdropdown" id="menu" name="dres" required onchange="category(this.value)">
                <option value="" selected disabled>Selecione sua DRE</option>
                <option value="BT">Butantã</option>
                <option value="CL">Campo Limpo</option>
                <option value="CS">Capela do Socorro</option>
                <option value="FB">Freguesia/Brasilândia</option>
                <option value="G">Guaianases</option>
                <option value="IP">Ipiranga</option>
                <option value="IQ">Itaquera</option>
                <option value="JT">Jaçanã/Tremembé</option>
                <option value="MP">São Miguel Paulista</option>
                <option value="PE">Penha</option>
                <option value="PJ">Pirituba/Jaraguá</option>
                <option value="SA">Santo Amaro</option>
                <option value="SM">São Mateus</option>
             </select>
        </div>
        <br>

        <!-- Adicione a lista suspensa para Unidade Educacional -->
        <div class="container">
            <select class="inputdropdown" id="unidadeEducacionalDropdown" name="unidadeEducacional" required disabled>
                <option value="" selected>Selecione a Unidade Educacional</option>
                <!-- Opções serão preenchidas dinamicamente com JavaScript -->
            </select>
        </div>

        <div class="inputboxrf">
            <input type="text" class="inputrf" name="registrofuncional" id="iregistrofuncional" required>
            <label for="registrofuncional" class="labelrf">Registro Funcional</label>
        </div>

        <!-- Adicione o atributo onclick ao botão Registrar Itinerância -->
        <p><input type="button" class="inputbuttonlocal" value="Obter localização" onclick="obterLocalizacao()"></p>
        <!-- Campo para exibir a localização (com o atributo readonly) -->
        <p><input type="text" class="inputlocal" name="local" id="ilocal" readonly></p>
        <!-- Botão de envio -->
        <p><input type="submit" class="inputsubimit" id="isubimit" value="Enviar registro" disabled></p>

        <div class="inputboxcheckinout">
            <input type="checkbox" class="checkin" name="entrada" id="ientrada">
            <label for="ientrada" class="labelentrada">Entrada</label>
            <input type="checkbox" class="checkout" name="saida" id="isaida">
            <label for="isaida" class="labelsaida">Saída</label>
        </div>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
